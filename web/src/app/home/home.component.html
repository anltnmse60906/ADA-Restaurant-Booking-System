<div class="card">
  <div class="card-header text-center">
    Find Your Restaurant
  </div>
  <div class="card-body">
    <form>
      <div class="row text-center">
        <div class="col-6">
          <div class="form-group">
            <label for="date">Date</label>
            <!--<input placeholder="Date Time" type="text"-->
                   <!--class="form-control">-->
            <!--<ngb-datepicker id="date" #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>-->
            <div class="input-group">
              <input id="date" class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="restaurant">For</label>
            <!-- <input type="number" class="form-control"> -->
            <select name="" id="" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row center-block">
        <div class="offset-md-2 col-8 form-group text-center">
          <label for="restaurant">Restaurant</label>
          <input type="text" id="restaurant" class="form-control" ng-model="searchText"> 
          <!-- <ul>
            <li ng-repeat="let item of restaurant | filter:searchText ">
              {{ item }}
            </li>
          </ul> -->

        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-primary" (click)="onFindRestaurant()">Find</button>
        </div>
      </div>
    </form>
  </div>

</div>
