<div class="card">
  <div class="card-header text-center">
    Find Your Restaurant
  </div>
  <div class="card-body">
    <form>
      <div class="row text-center">

        <div class="input-group col-4">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
          <input id="date" class="form-control" placeholder="Today"
                 name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
        </div>


        <div class="input-group col-4">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <i class="fas fa-user"></i>
            </button>
          </div>
          <select class="custom-select" name="" id="">
            <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            <option> teste</option>
            <option>teste</option>
            <option>teste</option>
            <option>teste</option>
            <option>teste</option>
          </select>
        </div>
        <div class="input-group col-4">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
          <select class="custom-select" name="" id="">
            <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            <option> teste</option>
            <option>teste</option>
            <option>teste</option>
            <option>teste</option>
            <option>teste</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-5">
          <div style="flex-direction: row; display: flex; flex-wrap: wrap; justify-content: space-around; width: 100%;">
            <div *ngFor="let table of topLeft">
              <app-table-element [TableElement]="table"></app-table-element>
            </div>
          </div>
        </div>
        <div class="col-1  text-vertical text-lg-center">Entrance</div>
        <div class="col-6">
          <div
            style="flex-direction: row; display: flex; flex-wrap: wrap; justify-content: space-around; width: 100%;">
            <div *ngFor="let table of topRight;">
              <app-table-element [TableElement]="table"></app-table-element>
            </div>
          </div>
        </div>
      </div>
      <br/>
      <hr/>
      <div class="row">
        <div class="col-6" style="border: 1px solid">
          Bar area
        </div>
        <div class="col-1 text-vertical text-lg-center">
          Entrance
        </div>
        <div class="col-5">
          <div
            style="flex-direction: row; display: flex; flex-wrap: wrap; justify-content: space-around; width: 100%;">
            <div *ngFor="let table of rightBar;let colId = index">
              <app-table-element [TableElement]="table"></app-table-element>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <br/>
          <span><----- Toilet</span>
          <hr/>
        </div>
        <div class="col-1"></div>
        <div class="col-5"></div>
      </div>
      <div class="row">
        <div class="col-8">
          <div
            style="flex-direction: row; display: flex; flex-wrap: wrap; justify-content: space-around; width: 100%;">
            <div *ngFor="let table of leftKitchen;let colId = index">
              <app-table-element [TableElement]="table"></app-table-element>
            </div>
          </div>
        </div>
        <div class="col-1 text-vertical text-lg-center">Entrance</div>
        <div class="col-3">
          <div
            style="flex-direction: row; display: flex; flex-wrap: wrap; justify-content: space-around; width: 100%;">
            <div *ngFor="let table of rightKitchen;let colId = index">
              <app-table-element [TableElement]="table"></app-table-element>
            </div>
          </div>
        </div>
      </div>
      <br/>
      <hr/>
      <div class="row text-lg-center">
        <div class="col"><span>Kitchen</span></div>
      </div>
      <hr/>
      <br/>
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-primary" (click)="onFindRestaurant()">Find</button>
        </div>
      </div>
    </form>
  </div>

</div>
