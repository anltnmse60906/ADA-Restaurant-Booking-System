<div class="horizontal-layout horizontal-menu 1-column   menu-expanded blank-page blank-page">
  <div class="app-content container center-layout mt-2">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 m-0">
                <div class="card-header border-0">
                  <div class="card-title text-center">
                    <div class="p-1">
                      <img class="logo-custom" src="../../../../assets/images/tumvi-logo.png" alt="DEMO">
                    </div>
                  </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                    <span>Login</span>
                  </h6>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form id="formLogin" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                          class="form-horizontal form-simple">

                      <fieldset class="form-group position-relative has-icon-left mb-0">
                        <input type="text" class="form-control form-control-lg" id="username" name="username" formControlName="email"
                               placeholder="Your Username">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                             class="alert alert-danger">
                          <div *ngIf="email.errors.required">
                            Email is required.
                          </div>
                          <div *ngIf="email.errors.pattern">
                            Email is invalid.
                          </div>
                        </div>
                        <div class="form-control-position">
                          <i class="fa fa-user"></i>
                        </div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="password" class="form-control form-control-lg" name="password" id="password" formControlName="password"
                               placeholder="Enter password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                             class="alert alert-danger">
                          <div *ngIf="password.errors.required">
                            Password is required.
                          </div>
                          <div *ngIf="password.errors.minlength">
                            Password must be greater than 6 characters
                          </div>
                          <div *ngIf="password.errors.maxlength">
                            Password must be smaller than 300 characters
                          </div>
                        </div>
                        <div class="form-control-position">
                          <i class="fa fa-key"></i>
                        </div>
                      </fieldset>
                      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid"><i class="ft-unlock"></i> Login
                      </button>
                    </form>
                  </div>
                </div>
                <div class="card-footer">
                  <!-- <div class="">
                    <p class="float-sm-left text-center m-0"><a href="recover-password.html" class="card-link">Recover password</a></p>
                    <p class="float-sm-right text-center m-0">are you new ? <a [routerLink]="['/auth/signup']" class="card-link">Sign Up</a></p>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
