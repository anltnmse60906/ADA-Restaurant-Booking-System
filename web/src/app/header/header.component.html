<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand" href="#">Restaurant Booking Application</a>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a class="nav-link" routerLink="signin">Log in</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a class="nav-link" routerLink="signup">Sign Up</a>
      </li>
      <li ngbDropdown class="d-inline-block" *ngIf="isLoggedIn()" >
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Tran Nhut Le</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">Booking history</button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="onLogout()">Log out</button>
        </div>
      </li>
    </ul>
  </div>
</nav>
