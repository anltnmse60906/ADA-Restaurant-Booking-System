<div class="card">
  <div class="card-header text-center text-lg-center">
    Booking confirmation
  </div>
  <div class="card-body">
    <div class="card-header text-center user-form-header mb-3">Reservation information</div>
    <div class="row">
      <div class="col-4 text-center">
        <h4>Aug</h4>
        <h4>15</h4>
        <h4>Wed</h4>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-2"><span>at</span></div>
          <div class="col"><h5>15:00</h5></div>
        </div>
        <div class="row">
          <div class="col-2"><span>for</span></div>
          <div class="col"><h5>2 people</h5></div>
        </div>
        <div class="row">
          <div class="col-2"><span>At</span></div>
          <div class="col"><h5>Punchbowl Restaurant</h5></div>
        </div>
      </div>
    </div>
    <div class="card-header text-center user-form-header mb-3">Filling the information</div>
    <div class="row form-group">
      <label class="col-3 col-form-label" for="userName">Name</label>
      <div class="col-9">
        <input class="form-control" type="text" id="userName">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-3 col-form-label" for="userPhoneNumber">Phone number</label>
      <div class="col-9">
        <input class="form-control" type="text" id="userPhoneNumber">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-3 col-form-label" for="userPhoneNumber">Email</label>
      <div class="col-9">
        <input class="form-control" type="text" id="userEmail">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-3 col-form-label" for="userDescription">Other request</label>
      <div class="col-9">
        <textarea class="form-control" type="text" id="userDescription"></textarea>
      </div>
    </div>
    <div class="row form-group">
      <div class="col text-center">
        <button class="btn btn-outline-dark mr-4" type="button" (click)="goBack()">Cancel</button>
        <button class="btn btn-primary" type="button">Cancel</button>
      </div>
    </div>
  </div>
</div>
