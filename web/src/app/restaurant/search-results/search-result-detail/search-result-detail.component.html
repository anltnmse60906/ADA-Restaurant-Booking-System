<div class="row primary-tbl" (click)="onItemClick(restaurant)">
  <div class="col-5 vcenter">
    <div class="form-group text-center">
      <h4>{{restaurant.name}}</h4>
      <p>{{restaurant.location}}</p>
    </div>
  </div>
  <div class="col-7 vcenter">
    <a *ngFor="let time of restaurant.availableTime" class="btn btn-primary">{{time}}</a>
  </div>
</div>
